  <text x="630" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Complexity of bridge</text>
  <text x="630" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Runtime cost implications</text>
  <text x="630" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Printer firmware modifications</text>

  <!-- Benefits box -->
