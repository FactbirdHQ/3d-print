  <text x="400" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Benefits</text>
  <text x="400" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ No additional hardware</text>
  <text x="400" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Independent systems</text>
  <text x="400" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Reuses existing camera</text>

  <!-- Downsides box -->
  <rect x="70" y="680" width="200" height="120" rx="5" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="170" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Downsides</text>
  <text x="170" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Printer modifications needed</text>
  <text x="170" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Dual video stream overhead</text>
  <text x="170" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Bridge development</text>
  <text x="170" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">â€¢ Network bandwidth</text>


  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196f3"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800"/>
    </marker>
    <marker id="arrowpink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e91e63"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9c27b0"/>
